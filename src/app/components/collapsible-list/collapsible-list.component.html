<div class="collapsible-container">
    @for (item of items(); track $index) {
    <div class="collapsible-row">
        <div class="row-header" (click)="openModal(item)">
            <span class="plus-icon">+</span>
            <h3 class="item-title">{{ item.title }}</h3>
        </div>
    </div>
    }
</div>
