<div class="cookie-banner" [class.hidden]="!isVisible()">
    <div class="cookie-content">
        <p class="cookie-text">
            {{ ts.t().cookieBanner.text }}
        </p>
        <div class="cookie-actions">
            <button class="cookie-btn accept" (click)="acceptCookies()">{{ ts.t().cookieBanner.accept }}</button>
        </div>
    </div>
</div>
